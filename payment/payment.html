<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="payment.css">
    <link rel="icon" href="logotitle.png" type="image">
    <script type="text/javascript" src="payment.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
  function alertshow(){
    alert("Your Order has been Placed successfully");
  }
</script>
  </head>
  <body>
    <section >
      <div class="contents">
<div class="tabs">
  <div class="header">
    <img src="logo.png" alt="logo" >
    </div>
   <input type="radio" id="tab1" name="tab-control" checked>
   <input type="radio" id="tab2" name="tab-control">
   <input type="radio" id="tab3" name="tab-control">
   <ul>
      <li title="Features"><label for="tab1" role="button"><span>User Details</span></label></li>
      <li title="Delivery Contents"><label for="tab2" role="button"><span>Address Details</span></label></li>
      <li title="Shipping"><label for="tab3" role="button"><span>Payment Details</span></label></li>
   </ul>
   <div class="slider">
      <div class="indicator"></div>
   </div>
   <div class="content">
      <section class="tabssection tab1">
        <form class="form-container">
        <label for="name"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="name" pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
        <label for="name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="name" pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" name="email" required>
        <label for="phone"><b>Contact</b></label>
        <input type="tel" placeholder="Enter Contact Number" name="phone" pattern="[0-9]{2,}" maxlength="10" minlength="10" required>
        <button id="b1" onlick="validate()" type="book" class="btn">Next</button></a>
      </form>
    </section>
      <section class="tabssection tab2">
        <form class="form-container">
        <label for="text"><b>Address</b></label>
        <input type="text" placeholder="Enter your Address" name="name" pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
        <div class="citystate" onload="resetSelection()">
        <select id="countrySelect" size="1" onchange="makeSubmenu(this.value)">
        <option value="" disabled selected>Choose State</option>
        <option>Andhra_Pradesh</option>
        <option>Arunachal_Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Jammu_and_Kashmir</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Maharashtra</option>
        <option>Meghalaya</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>TamilNadu</option>
        <option>UttarPradesh</option>
        <option>Uttarakhand</option>
        <option>West_Bengal</option>
        </select>
        <select id="citySelect" size="1" >
        <option value="" disabled selected>Choose City</option>
        <option></option>
        </select>
        </div>
        <label for="text"><b>Area</b></label>
        <input type="text" placeholder="Enter your Area" name="name" pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
        <label for="text"><b>Landmark</b></label>
        <input type="text" placeholder="Enter a Landmark" name="name" pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
        <label for="phone"><b>Pin-code</b></label>
        <input type="tel" placeholder="Enter Pincode" name="phone" pattern="[0-9]{2,}" maxlength="6" minlength="6" required>
        <button id="b1" onlick="validate()" type="book" class="btn">Next</button></a>
      </form>
      </section>
      <section class="tabssection tab3">
        <article class="card">
         <div class="container">
           <div class="card-body">
             <div class="payment-type">
               <h4>Choose payment method below</h4>
               <div class="types flex justify-space-between">
                 <div class="type selected">
                   <div class="logo">
                     <ion-icon name="card-outline"></ion-icon>
                   </div>
                   <div class="text">
                     <p>Pay with Credit Card</p>
                   </div>
                 </div>
                 <div class="type">
                   <div class="logo">
                     <ion-icon name="cash-outline"></ion-icon>
                   </div>
                   <div class="text">
                     <p>
                      <a href="#" onclick="alertshow();return false;">Cash on Delivery</a>
                      </p>
                   </div>
                 </div>
               </div>
             </div>
             <div class="payment-info">
               <div class="column shipping">
                 <div class="title">
                   <h4>Credit Card Info</h4>
                 </div>
                 <div class="field full">
                   <label for="name">Cardholder Name</label>
                   <input id="name" type="text" placeholder="Full Name" pattern="[a-zA-Z][a-zA-Z ]{2,}" required >
                 </div>
                 <div class="field full">
                   <label for="address">Card Number</label>
                   <input id="address" type="text" placeholder="1234-5678-9012-3456" pattern="[0-9]{2,}" maxlength="16" minlength="16" required>
                 </div>
                 <div class="flex justify-space-between">
                   <div class="field half">
                     <label for="city">Exp. Month</label>
                     <input id="city" type="text" placeholder="12" pattern="[0-9]{2,}" maxlength="2" minlength="2" required>
                   </div>
                   <div class="field half">
                     <label for="state">Exp. Year</label>
                     <input id="state" type="text" placeholder="19" pattern="[0-9]{2,}" maxlength="2" minlength="2" required>
                   </div>
                 </div>
                 <div class="field full">
                   <label for="zip">CVC Number</label>
                   <input id="zip" type="text" placeholder="468" pattern="[0-9]{2,}" maxlength="3" minlength="3" required>
                 </div>
               </div>
             </div>
           </div>
           <div class="card-actions flex justify-space-between">
             <div class="flex-start">
               <button class="button button-secondary">Return to Cart</button>
             </div>
               <button onclick="validate();alertshow()" class="button button-primary">Proceed</button>
             </div>
           </div>
         </div>
        </article>
      </section >
   </div>
</div>
</body>
